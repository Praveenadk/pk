	/* The container */
	.container {
	    display: inline-block;
	    position: relative;
	    padding-left: 35px;
	    margin-bottom: 12px;
	    cursor: pointer;
	    font-size: 14px;
	    width: 17%;
	    font-weight: 500;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	}
	
	/* Hide the browser's default checkbox */
	.container input {
	    position: absolute;
	    opacity: 0;
	    cursor: pointer;
	}
	
	/* Create a custom checkbox */
	.checkmark {
	    position: absolute;
	    top: 0;
	    left: 0;
	    height: 22px;
	    width: 22px;
	    background-color: white;
	}
	
	/* On mouse-over, add a grey background color */
	.container:hover input ~ .checkmark {
	    background-color: #ccc;
	}
	
	/* When the checkbox is checked, add a blue background */
	.container input:checked ~ .checkmark {
	    background-color: #f58426;
	}
	
	/* Create the checkmark/indicator (hidden when not checked) */
	.checkmark:after {
	    content: "";
	    position: absolute;
	    display: none;
	}
	
	/* Show the checkmark when checked */
	.container input:checked ~ .checkmark:after {
	    display: block;
	}
	
	/* Style the checkmark/indicator */
	.container .checkmark:after {
	    left: 9px;
	    top: 5px;
	    width: 5px;
	    height: 10px;
	    border: solid white;
	    border-width: 0 3px 3px 0;
	    -webkit-transform: rotate(45deg);
	    -ms-transform: rotate(45deg);

		function validation(){
		jobname=$("#job_name").val();
		if(jobname=="" ){

		$(".alert").html("<strong>Error!</strong> Enter the job name");
		return false;
		}
		
		var job_type_fin=$("select[name='job_type'] option:selected").val();

		return true;
		
		}

		$(".alert").show();

		}

         if(duration_valid()){

	if(!occurs_every_hrs){

		function duration_valid(){
		var start_date=$('#datepicker2').val();
		var end_date;
		if(!start_date){
		$(".alert").html("<strong>Error!</strong> Enter Start date in duration");
		$(".alert").show();
		return false;
		}
		if($('input[name=end_date]:checked').val()== "true"){
		end_date=$('#datepicker3').val();
		var d1 = new Date(start_date);
		var d2 = new Date(end_date);
		if(!end_date){
		$(".alert").html("<strong>Error!</strong> Enter End date in duration");
		$(".alert").show();
		return false;
		}
		else if(d1 >= d2){
		
		$(".alert").html("<strong>Error!</strong> End date should be after start date");
		$(".alert").show();
		return false;
		}
		else{
		return true;
		}
		
		}
		
		else{
		return true;
		}
		}
